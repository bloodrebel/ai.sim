
<h1 mat-dialog-title>Upi≈°i podatke</h1>
<form #form="ngForm">
<div mat-dialog-content class="custom-form-container">
  <p>User</p>
  <mat-form-field>
    <input #firstName="ngModel" matInput placeholder="First name" name="firstName" [(ngModel)]="user.firstName" required>
    <mat-error *ngIf="firstName.invalid && firstName.touched">Please enter first name</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input #lastName="ngModel" matInput placeholder="Last Name" name="lastName" [(ngModel)]="user.lastName" required>
    <mat-error *ngIf="lastName.invalid && lastName.touched">Please enter last name</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input #nickName matInput placeholder="Nickname" name="nickName" [(ngModel)]="user.nickName" required>
    <mat-error *ngIf="nickName.invalid && nickName.touched">Please enter nick name</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input #eMail="ngModel" matInput placeholder="E-mail" name="eMail" [(ngModel)]="user.eMail" required>
    <mat-error *ngIf="eMail.invalid && eMail.invalid">Please enter e-mail</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Select team" name="team" [(ngModel)]="user.team" required>
      <mat-option value="DEV">DEV</mat-option>
      <mat-option value="SAP">SAP</mat-option>
      <mat-option value="OC">OC</mat-option>
    </mat-select>
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [disabled]="form.invalid" (click)="create(form.value)">Ok</button>
</div>
  <div *ngIf="errorMessage != null" mat-dialog-content style="margin-top: 13px">
    <mat-error>{{errorMessage}}</mat-error>
  </div>
</form>
