<div class="row" style="height: 100%; width:100%">
  <div class="col-3 " style="background-color: #373A3C">
    <ul class="nav nav-pills flex-column " style="margin-top: 5%">
      <li>
        <button style="width: 100%; margin-bottom: 15px" class="btn btn-success" type="button" (click)="openCreate()">
          <i class="fa fa-plus-square" aria-hidden="true"></i>
        </button>
      </li>
      <li class="nav-item">
        <div class="form-group">
          <div class="form-group">
            <div class="input-group mb-3">
              <input class="form-control" placeholder="Nickname" type="text" [(ngModel)]="fil">
              <div class="input-group-append">
                <button class="btn btn-primary" type="button" (click)="filter()">Search</button>
              </div>
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="form-group">
          <select class="custom-select" name="team" [(ngModel)]="team">
            <option value="">ALL</option>
            <option value="DEV">DEV</option>
            <option value="SAP">SAP</option>
            <option value="OC">OC</option>
          </select>
        </div>
      </li>
    </ul>
  </div>
  <div class="col-9" style="display: table">
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">Nickname</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">E-mail</th>
        <th scope="col">Team</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of displayedUsers">
        <td scope="row">{{user.nickName}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td style="width: 20%">{{user.eMail}}</td>
        <td>{{user.team}}</td>
        <td style="width: 20%">
          <div class="btn-toolbar">
            <div class="btn-group mr-2">
              <button class="btn btn-primary" (click)="edit(user)">
                <i class="fa fa-pencil" aria-hidden="true"></i>
              </button>
            </div>
            <div class="btn-group mr-2">
              <button class="btn btn-danger" (click)="delete(user.id)">
                <i class="fa fa-trash" aria-hidden="true"></i></button>
            </div>
          </div>
        </td>
      </tr>
      </tbody>
      <div>
        <ul class="pagination">
          <li class="page-item" *ngFor="let page of totalPages;let i = index">
            <a class="page-link" (click)="setPage(i)">{{i+1}}</a>
          </li>
        </ul>
      </div>
    </table>
  </div>
</div>
