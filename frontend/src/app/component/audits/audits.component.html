<div>
    <button class="btn btn-success" (click)="goBack()">
      <i class="fa fa-arrow-left" aria-hidden="true"></i>
    </button>
  </div>
  <div class="col-11" style="margin: auto">
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="row">action</th>
        <th scope="row">Msisdn</th>
        <th scope="row">Number</th>
        <th scope="row">Imsi</th>
        <th scope="row">Operator</th>
        <th scope="row">Service</th>
        <th scope="row">Environment</th>
        <th scope="row">State</th>
        <th scope="row">User</th>
      </tr>
      </thead>
      <tr *ngFor='let audit of simAudits'>
        <td>{{audit.action}}</td>
        <td [ngStyle]="{'color': audit.msisdn[0] === '*' ? 'green' : 'white'}">{{audit.msisdn}}</td>
        <td [ngStyle]="{'color': audit.simNumber[0] === '*' ? 'green' : 'white'}">{{audit.simNumber}}</td>
        <td [ngStyle]="{'color': audit.imsi[0] === '*' ? 'green' : 'white'}">{{audit.imsi}}</td>
        <td [ngStyle]="{'color': audit.operator[0] === '*' ? 'green' : 'white'}">{{audit.operator}}</td>
        <td [ngStyle]="{'color': audit.simService[0] === '*' ? 'green' : 'white'}">{{audit.simService}}</td>
        <td [ngStyle]="{'color': audit.environment[0] === '*' ? 'green' : 'white'}">{{audit.environment}}</td>
        <td [ngStyle]="{'color': audit.simState[0] === '*' ? 'green' : 'white'}">{{audit.simState}}</td>
        <td [ngStyle]="{'color': audit.userNickname[0] === '*' ? 'green' : 'white'}">{{audit.userNickname}}</td>
      </tr>
      </tbody>
    </table>
    <div>
      <ul class="pagination">
        <li class="page-item" *ngFor="let page of totalPages;let i = index">
          <a class="page-link" (click)="setPage(i)">{{i+1}}</a>
        </li>
      </ul>
    </div>
  </div>
